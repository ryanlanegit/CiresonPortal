<div id="EmailNotificationWindow" class="cireson-window defined-form task-window hide">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div class="inline-spacing">
                <div class="editor-label">
                    <label><%= localization.SendEmailTo %></label>
                </div>
                <div class="editor-field">
                    <input data-bind="value: emailTo" class="k-textbox" type="text">
                </div>
            </div>
            <div class="inline-spacing">
                <div class="editor-label">
                    <label><%= localization.SendEmailCC %></label>
                </div>
                <div class="editor-field">
                    <input data-bind="value: emailCC" class="k-textbox" type="text">
                </div>
            </div>
            <div class="inline-spacing">
                <div class="editor-label">
                    <label><%= localization.SendEmailTemplate %></label>
                </div>
                <div class="editor-field" id="emailTemplate">
                    <input data-role="combobox" data-placeholder="<%= localization.ChooseOne %>" data-value-primitive="true" data-text-field="Name" data-value-field="Id" data-filter="contains" data-bind="value: emailTemplateValue, source: emailTemplateDataSource, events:{change:emailTemplateChange }" />
                </div>
            </div>
            <div class="inline-spacing">
                <div class="editor-label">
                    <label><%= localization.Subject %></label>
                </div>
                <div class="editor-field">
                    <input data-bind="value: emailSubject" class=" k-textbox" type="text">
                </div>
            </div>
            <div class="inline-spacing">
                <div class="editor-label">
                    <label><%= localization.Message %></label>
                </div>
                <div class="editor-field">
                    <textarea id="emailEditor" class="form-editor" data-bind="value: emailHTMLMessage"></textarea
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <label><%= localization.SendEmailAttachment %></label>
                    <input data-bind="value: emailAttachment" class=" k-textbox" type="text" readonly="readonly">
                    <span data-bind="text: attachmentErrorMessage" class="send-email-attachment-error"></span>
                </div>
                <div class="col-md-3 margin-t20">
                    <input type="file" name="files" id="fileUploader" />
                    <div class="k-widget k-upload">
                        <input type="button" value="<%= localization.Remove %>" class="k-button" />
                    </div>
                </div>
            </div>
            <div class="inline-spacing">
                <div class="row">
                    <div class="col-md-10">
                        <div class="checkbox checkbox-inline">
                            <input id="SetFirstResponseDate" type="checkbox" data-bind="checked: setFirstResponseDate, enabled:enableFirstResponseDate" />
                            <label for="SetFirstResponseDate" class="control-label"><%= localization.SetFirstResponseDate %></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="window-buttons cireson-window--footer">
            <button id="emailOk" data-role="button" class="btn btn-primary" data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button" class="btn btn-default" data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
